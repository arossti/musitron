<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musitron</title>
    <meta
      name="description"
      content="Advanced web-based minimalist music generator with AI algorithmic compositions, multiple MIDI export options, and sophisticated Philip Glass-inspired techniques."
    />
    <meta
      name="keywords"
      content="music generator, minimalist music, algorithmic composition, AI music, MIDI export, Philip Glass, web audio, Tone.js"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arossti.github.io/musitron/" />
    <meta property="og:title" content="Musitron - Advanced Music Generator" />
    <meta
      property="og:description"
      content="Advanced web-based minimalist music generator with AI algorithmic compositions, multiple MIDI export options, and sophisticated Philip Glass-inspired techniques."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://arossti.github.io/musitron/"
    />
    <meta
      property="twitter:title"
      content="Musitron - Advanced Music Generator"
    />
    <meta
      property="twitter:description"
      content="Advanced web-based minimalist music generator with AI algorithmic compositions, multiple MIDI export options, and sophisticated Philip Glass-inspired techniques."
    />

    <link rel="stylesheet" href="MusicalScale.css" />
  </head>
  <body>
    <article>
      <main id="main">
        <section class="keyboard"></section>
        <section class="chord"></section>
        <section class="keys"></section>
        <section class="modes"></section>
        <section class="progressions"></section>
        <section class="chord-style"></section>
        <section class="song-composer"></section>
        <section class="steps"></section>
        <section class="type"></section>
        <section class="time-signature"></section>
        <section class="patterns"></section>
      </main>
      <aside id="aside">
        <section class="output"></section>
        <section class="bpm"></section>
        <section class="buttons-section">
          <h1>Controls</h1>
        </section>
      </aside>
    </article>

    <!-- Load Tone.js locally - no CDN needed -->
    <script src="Tone.js"></script>

    <!-- Load our MusicalScale.js -->
    <script src="MusicalScale.js"></script>
  </body>
</html>
